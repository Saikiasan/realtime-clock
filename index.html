    <div class="seconds-hand"></div>
  </div>
  <script>
    jQuery(function () {
      var moment = window.moment;

      function updateClock() {
        var currentTime = moment();
        var sec = currentTime.format("ss")
        var min = currentTime.format("mm")
        var hrs = currentTime.format("HH")
        var hrs12 = moment(hrs, 'HH').format('h')
        var ap = currentTime.format("A")
        // var min = 50;
        // var sec = 40;
        var digisec = $('.digit-seconds li');
        var digimins = $('.digit-minutes li');
        var digihrs = $('.digit-hours li');
        var ampm = $(".ampm li");
        var hrshand = $('.hours-hand');
        var minhand = $('.minutes-hand');
        var sechand = $('.seconds-hand');

        var hrsdeg = ((hrs12 % 12) / 12) * 360 + (min / 60) * 30;
        var secdeg = (sec / 60) * 360;
        var mindeg = (min / 60) * 360 + (sec / 60) * 6;

        hrshand.css({
          transform: "rotate(" + hrsdeg + "deg)"
        })
        sechand.css({
          transform: "rotate(" + secdeg + "deg)"
        });
        minhand.css({
          transform: "rotate(" + mindeg + "deg)"
        })
        digimins.text(min)
        digisec.text(sec)
        digihrs.text(hrs12)

        // Display AM/PM indicator
        if (ap === "AM") {
          ampm.text("AM");
        } else {
          ampm.text("PM");
        }
      }
      setInterval(updateClock, 1000);
    });
  </script>
</body>
