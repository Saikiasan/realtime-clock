<!DOCTYPE html>
<html>
<head>
<title>Real-Time Clock</title>
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>
</head>
<body>
  <div id="watch">
    <div class="frame-face"></div>
    <ul class="minute-marks">
      <li></li><li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>
    <div class="digital-wrap">
      <ul class="digit-hours">
        <li></li>
      </ul>
      <ul class="digit-minutes">
        <li></li>
      </ul>
      <ul class="digit-seconds">
        <li></li>
      </ul>
    </div>
    <ul class="digits">
      <li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li>
      <li>7</li><li>8</li><li>9</li><li>10</li><li>11</li><li>12</li>
    </ul>
    <div class="hours-hand"></div>
    <div class="minutes-hand"></div>
    <div class="seconds-hand"></div>
  </div>
<script>
$(document).ready(function() {
var clock = $("#clock");
var moment = window.moment;
function updateClock() {
var currentTime = moment();
var sec = currentTime.format("ss")
var min = currentTime.format("mm")
var hrs = currentTime.format("HH")
// var min = 50;
// var sec = 40;
clock.html(currentTime.format("HH:mm:ss"));
var digisec = $('.digit-seconds li');
var digimins = $('.digit-minutes li');
var digihrs = $('.digit-hours li');
const hrshand = $('.hours-hand')
const minhand= $('.minutes-hand');
const sechand = $('.seconds-hand');
var hrsdeg = (hrs/60)*360 ;
var secdeg = (sec/60)*360 ;
var mindeg = (min/60)*360 ;
hrshand.css({transform:'rotate('+hrsdeg+'deg)'})
sechand.css({
  transform: "rotate(" + secdeg + "deg)"
})
minhand.css({transform: "rotate("+mindeg+"deg)"})
digimins.text(min)
digisec.text(sec)
digihrs.text(hrs)
}
setInterval(updateClock, 1000);
});
</script>
</body>
</html>
